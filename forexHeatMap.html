<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Currency Converter</title>
<style>
    body {
        font-family: Helvetica;
        background-image: url('stocks.jpg');
        background-size:cover;
    }
    label, #main-title {
        color: white;
        display: block;
        margin: 0;
        text-align: center;
        -webkit-text-stroke-width: 0.4px;
   -webkit-text-stroke-color: black;
    }
</style>
</head>

<body ng-init="pairs=[{cur:'EUR | USD', r:'56.1%', l:'43.9%'}, {cur:'USD | JPY', r:'44.7%', l:'55.3%'}, {cur:'EUR | JPY', r:'59.5%', l:'40.5%'},
{cur:'GBP | JPY', r:'63.1%', l:'36.9%'}, {cur:'BTC | USD', r:'50.0%', l:'50.0%'}, {cur:'GOLD', r:'60.2%', l:'39.8%'}, {cur:'OIL', r:'16.7%', l:'83.3%'},
{cur:'JP225', r:'19.9%', l:'80.1%'}, {cur:'SILVER', r:'14.5%', l:'85.5%'}, {cur:'GER30', r:'60.6%', l:'39.4%'}, {cur:'US30', r:'50.1%', l:'49.9%'}]">
<div class="container">
    <br>
    <h1 id="main-title">Forex Heat Map</h1>
    <div ng-repeat="pair in pairs">
    <div class="row">
        <div class="col-sm-4">
            <label for="progress">{{pair.r}}</label>
        </div>
        <div class="col-sm-4">
            <label for="progress">{{pair.cur}}</label>
        </div>
        <div class="col-sm-4">
            <label for="progress">{{pair.l}}</label>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" ng-style="{width:pair.r}" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-danger" role="progressbar" ng-style="{width:pair.l}"aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
</div>



<script>
$(document).ready(function(){

    
});
</script>

</body>
</html>
